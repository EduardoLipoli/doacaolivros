<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Educação para Todos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'azul-escuro': '#1E3A8A',
                        'azul-claro': '#3B82F6',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f7ff;
        }
    </style>
</head>

<body class="max-w-md mx-auto bg-gray-50 min-h-screen">
    <main id="app-container">
        <div id="register-screen" class="min-h-screen flex flex-col justify-center p-6">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-azul-escuro">Crie sua Conta</h1>
                <p class="text-gray-600 mt-2">É rápido e fácil!</p>
            </div>
            <form class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Nome Completo</label>
                    <input id="register-name" type="text"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-azul-claro"
                        placeholder="Seu nome">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input id="register-email" type="email"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-azul-claro"
                        placeholder="seu@email.com">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Senha</label>
                    <input id="register-password" type="password"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-azul-claro"
                        placeholder="Mínimo 6 caracteres">
                </div>
                <a href="home.html"
                    class="block text-center w-full bg-azul-escuro text-white py-3 rounded-lg font-semibold mt-6 hover:bg-azul-claro transition duration-300">
                    Cadastrar
                </a>
                <div class="text-center mt-6">
                    <p class="text-gray-600">Já tem uma conta? <a href="index.html" class="text-azul-escuro font-semibold">Faça Login</a></p>
                </div>
            </form>
        </div>
    </main>
    </body>
</html>
