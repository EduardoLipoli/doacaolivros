<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Educação para Todos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'azul-escuro': '#1E3A8A',
                        'azul-claro': '#3B82F6',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f7ff;
        }
    </style>
</head>

<body class="max-w-md mx-auto bg-gray-50 min-h-screen">
    <main id="app-container">
        <div id="login-screen" class="min-h-screen flex flex-col justify-center p-6">
            <div class="text-center mb-12">
                <div class="mx-auto bg-azul-escuro w-24 h-24 rounded-full flex items-center justify-center mb-6">
                    <i class="fas fa-book text-white text-4xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-azul-escuro">EDUCAÇÃO PARA TODOS</h1>
                <p class="text-gray-600 mt-2">Compartilhe conhecimento, transforme vidas</p>
            </div>

            <form class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input id="login-email" type="email"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-azul-claro"
                        placeholder="seu@email.com">
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Senha</label>
                    <input id="login-password" type="password"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-azul-claro"
                        placeholder="••••••••">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember" type="checkbox" class="h-4 w-4 text-azul-escuro rounded">
                        <label for="remember" class="ml-2 text-gray-700">Lembrar-me</label>
                    </div>
                    <a href="#" class="text-azul-escuro font-medium">Esqueceu a senha?</a>
                </div>

                <a href="home.html"
                    class="block text-center w-full bg-azul-escuro text-white py-3 rounded-lg font-semibold mt-6 hover:bg-azul-claro transition duration-300">
                    Entrar
                </a>

                <div class="text-center mt-6">
                    <p class="text-gray-600">Não tem uma conta? <a href="register.html" class="text-azul-escuro font-semibold">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </main>
    </body>

</html>
